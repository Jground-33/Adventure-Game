<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>DOM-Runner</title>
</head>

<body>
    <header>
        <h2 id="score">Score:00000</h2>
        <h1 id="title">DOM-runner</h1>
        <button id="instructions">INSTRUCTIONS</button>
        <button id="start">START</button>
    </header>

    <div class="container">
        <div id="background"></div>
    </div>

    <div id="viewport" class="container">
        <img id="DOM-runner" src="assets/v2.1/Indvidual-Sprites/adventurer-idle-00-1.3.png" alt="">
        <div id="promt-card">
            <h1 id="promt">GAME OVER</h1>
            <h3 id="final-score"></h3>
            <button id="reset">CONTINUE</button>
        </div>
    </div>
    
    <div id="instruction-card">
        <h3>Instructions</h3>
        <div id="how-to">
            <p> Press SPACEBAR to attack <br> Press UPARROW to jump</p>
        </div>
    </div>

</body>

</html>
